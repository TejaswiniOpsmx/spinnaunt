apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    name: two-bad-deploy-src-app
  name: bad-deploy-src-app
  namespace: argocd
spec:
  destination:
    namespace: bad-deploy-src-app
    server: https://dev-vcluster.opencd.opsmx.org:443
  project: default
  source:
    directory:
      recurse: false
    path: bad-apps/bad-manifest/two-bad-things/two-bad-deploy-src
    repoURL: https://github.com/opsmx-cnoe/naveen
    targetRevision: main
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true

